  type: TYPE_NORMAL
- en: Java Development Kit 1.8 can be downloaded from Oracle's website at [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IntelliJ IDEA 2017+ can be downloaded from [https://www.jetbrains.com/idea/](https://www.jetbrains.com/idea/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spring Tool Suite 3.9.1.RELEASE+ can be downloaded from [https://spring.io/tools/sts](https://spring.io/tools/sts)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Java Web and/or RESTful web service developer and have a basic
    understanding of creating Java 8, Java Web and/or RESTful web service applications,
    XML, and the Spring Framework, this book is for you. You are not expected to have
    any previous experience with Spring Security.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The next steps involve a series of updates to the
    `web.xml` file". A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Words that you see on the screen, for example, in menus or dialog boxes, appear
    in the text like this: "In Microsoft Windows, you can view some of the ACL capabilities
    of a file by right-clicking on a file and examining its security properties (Properties
    | Security), as shown in the following screenshot".'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
