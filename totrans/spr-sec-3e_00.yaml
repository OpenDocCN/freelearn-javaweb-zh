- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to the world of Spring Security 4.2! We're certainly pleased that you
    have acquired the only published book fully devoted to Spring Security 4.2\. Before
    we get started with the book, we would like to give you an overview of how the
    book is organized and how you can get the most out of it.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have read this book, you should be familiar with key security concepts
    and understand how to solve the majority of the real-world problems that you will
    need to solve with Spring Security. Through this discovery, you will gain an in-depth
    understanding of Spring Security's architecture, which will allow you to handle
    any unexpected use cases the book does not cover.
  prefs: []
  type: TYPE_NORMAL
- en: 'The book is divided into the following four main sections:'
  prefs: []
  type: TYPE_NORMAL
- en: The first section ([Chapter 1](01.html), *Anatomy of an Unsafe Application*
    and [Chapter 2](02.html), *Getting Started with Spring Security*) provides an
    introduction to Spring Security and allows you to get started with Spring Security
    quickly
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second section ([Chapter 3](03.html), *Custom Authentication*, [Chapter
    4](04.html), *JDBC-Based Authentication*, [Chapter 5](05.html), Authentication
    with Spring Data, [Chapter 6](07.html), *LDAP Directory Services*, [Chapter 7](08.html),
    *Remember-Me Services*, [Chapter 8](09.html), *Client Certificate Authentication
    with TLS*, and [Chapter 9](10.html), *Opening up to OAuth 2*) provides in-depth
    instructions for integrating with a number of different authentication technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The third section ([Chapter 10](11.html), *Single Sign-On with the Central Authentication
    Service*, [Chapter 11](12.html), *Fine-Grained Access Control*, and [Chapter 12](12.html),
    *Access Control Lists*) explains how Spring Security's authorization support works
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, the last section ([Chapters 13](13.html), *Custom Authorization*, [Chapter
    14](14.html), *Session Management*, [Chapter 15,](15.html) *Additional Spring
    Security Features*, and [Chapter 16](16.html), *Migration to Spring Security 4.2,*
    [Chapter 17](17.html), *Microservice Security with OAuth 2 and JSON Web Tokens*)
    provides information specialized topics and guides that help you perform very
    specific tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security is a very interwoven concept, and so are many of the topics in the
    book. However, once you have read through the first three chapters, the rest of
    the chapters are fairly independent. This means that you can easily skip chapters
    and still understand what is happening. The goal is to provide a cookbook-style
    guide that when read in its entirety still helps you develope a clear understanding
    of Spring Security.
  prefs: []
  type: TYPE_NORMAL
- en: The book uses a simple Spring Web MVC-based application to illustrate how to
    solve real-world problems. The application is intended to be very simple and straightforward,
    and deliberately contains very little functionality-the goal of this application
    is to encourage you to focus on Spring Security concepts and not get tied up in
    the complexities of application development. You will have a much easier time
    following the book if you take the time to review the sample application source
    code and try to follow along with the exercises. Some tips on getting started
    are found in the *Getting started with the JBCP calendar sample code* section
    in Appendix, *Additional Reference Material*.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](01.html), *Anatomy of an Unsafe Application*, covers a hypothetical
    security audit of our calendar application, illustrating common issues that can
    be resolved through the proper application of Spring Security. You will learn
    about some basic security terminology and review some prerequisites for getting
    the sample application up and running.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](02.html), *Getting Started with Spring Security*, demonstrates
    the "Hello World" installation of Spring Security. After the chapter walks the
    reader through some of the most common customizations of Spring Security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](03.html), *Custom Authentication*, incrementally explains Spring
    Security''s authentication architecture by customizing key pieces of the authentication
    infrastructure to address real-world problems. Through these customizations, you
    will gain an understanding of how Spring Security authentication works and how
    you can integrate with existing and new authentication mechanisms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](04.html), *JDBC-Based Authentication*, covers authenticating against
    a database using Spring Security''s built-in JDBC support. We then discuss how
    we can secure our passwords using Spring Security''s new cryptography module.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](05.html), *Authentication with Spring Data*, covers authenticating
    against a database using Spring Security''s integration with Spring Data JPA and
    Spring Data MongoDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](07.html), *LDAP Directory Services*, provides a guide to application
    integration with an LDAP directory server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](08.html), *Remember-Me Services*, demonstrates the use of the remember-me
    feature in Spring Security and how to configure it. We also explore additional
    considerations to bear in mind when using it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](09.html), *Client Certificate Authentication with TLS*, makes X.509
    certificate-based authentication a clear alternative for certain business scenarios,
    where managed certificates can add an additional layer of security to our application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](10.html), *Opening up to OAuth 2*, covers OAuth 2-enabled login
    and user attribute exchange, as well as a high-level overview of the logical flow
    of the OAuth 2 protocol, including Spring OAuth 2 and Spring social integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](11.html), *Single Sign-on with Central Authentication Service*,
    shows how integrating with Central Authentication Service (CAS) can provide Single
    Sign-On and single logout support to your Spring Security-enabled applications.
    It also demonstrates how you can use CAS proxy ticket support with stateless services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](12.html), *Fine-Grained Access Control*, covers in-page authorization
    checking (partial page rendering) and business-layer security using Spring Security''s
    method security capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](12.html), *Access Control Lists*, covers the concepts and basic
    implementation of business object-level security using the Spring Security ACL
    module-a powerful module with a very flexible applicability to challenging business
    security problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](13.html), *Custom Authorization*, explains how Spring Security''s
    authorization works by writing custom implementations of key parts of Spring Security''s
    authorization infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](14.html), *Session Management*, discusses how Spring Security
    manages and secures user sessions. The chapter starts by explaining session fixation
    attacks and how Spring Security defends against them. It then discusses how you
    can manage logged-in users and restrict the number of concurrent sessions a single
    user has. Finally, we describe how Spring Security associates a user to HttpSession
    and how to customize this behavior.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](15.html), *Additional Spring Security Features*, covers other
    Spring Security features, including common security vulnerabilities such as Cross-Site
    Scripting (XSS), Cross-Site Request Forgery (CSRF), synchronizer tokens, and Clickjacking,
    and how to protect against them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](16.html), *Migration to Spring Security 4.2*, provides a migration
    path from Spring Security 3, including notable configuration changes, class and
    package migrations, and important new features. It also highlights the new features
    that can be found in Spring Security 4.2 and provides references to examples of
    the features in the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](17.html), *Microservice Security with OAuth 2 and JSON Web Tokens*,
    looks at microservice-based architectures and how OAuth 2 with JWT play a role
    in securing microservices in a Spring-based application.'
  prefs: []
  type: TYPE_NORMAL
- en: Appendix, *Additional Reference Material*, contains some reference material
    that is not directly related to Spring Security, but is still relevant to the
    topics covered in this book. Most importantly, it contains a section that assists
    in running the sample code included with the book.
  prefs: []
  type: TYPE_NORMAL
