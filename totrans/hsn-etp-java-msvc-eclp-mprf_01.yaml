- en: 'Section 1: MicroProfile in the Digital Economy'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will learn why microservices are important in the digital
    economy and how MicroProfile addresses the need for enterprise Java microservices.
    In addition, you will also learn about the sub-projects that currently make up
    MicroProfile, its value proposition to organizations and developers, and its current
    processes and governance (that is, how things get done).
